<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <title>Boyd Waters SVG</title>
  <meta name="description" content="a photograph of my face, as a collection of triangles in an SVG file." />
</head>

<body>
  <h1>svg version of me</h1>

  <figure>
    <img width=128 height=128 src="/img/me/facetuned-1541032591.svg" alt="a photograph of my face, as a collection of triangles in an SVG file." />
    <figcaption>
      svg, 2090 bytes with
      <a href="https://medium.com/@blikenoother/nginx-brotli-compression-developed-by-google-which-helps-reducing-18-latency-over-gzip-d9f5f5f28b92">
        Brotli
      </a>
      compression.
    </figcaption>
  </figure>

  <figure>
    <img width=128 height=128 src="/img/me/facetuned-128.jpg" alt="a photograph of my face, as a collection of triangles in an SVG file." />
    <figcaption>
      JPEG, 1867 bytes when crushed by
      <a href="https://imageoptim.com/api">ImageOptim</a> with
      <a href="https://github.com/google/guetzli">Guetzli</a>
      enabled.
    </figcaption>
  </figure>


  <figure>
    <img width=128 height=128 src="/img/me/facetuned.jpeg" alt="a photograph of my face, as a collection of triangles in an SVG file." />
    <figcaption>
      Original JPEG 960 x 960 pixels, 58074 bytes.
    </figcaption>
  </figure>


  <figure>
    <object type="image/webp" width=128 height=128 data="/img/me/facetuned-128.webp">
      <div style="width: 128px; height: 128px; background-color: gray;"></div>
    </object>
    <figcaption>
      Original JPEG 960 x 960 pixels, downsized to 128x128, then saved as
      <a href="https://en.wikipedia.org/wiki/WebP">WebP</a>

      <a href="http://www.graphicsmagick.org/convert.html#conv-exam">GraphicsMajick</a>
      , a fork of
      <a href="https://www.imagemagick.org/script/index.php">ImageMagick</a>
      , 2036 bytes.

      <aside>
        <p>
          If WebP is not supported in your web browser, you will see a gray box instead of the photograph.
          A simple and portable fallback using the <code>object</code> HTML tag, set with the MIME type
          <code>image/webp</code>.
          Thanks to <a href="https://stackoverflow.com/users/437/patrick-mcelhaney">Patrick McHeney</a>
          for
          <a href="https://stackoverflow.com/a/980910/8878480">
            the StackOverlow tip</a>.
          Note, however, that if you use this fallback method, you may need to adjust the
          <a href="https://content-security-policy.com/">
            Content Origin security policy</a>
          on your web server.
          <a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP">
            MDN also has some examples.
          </a>
        </p>
      </aside>
      <p>
        In FireFox, I had to go to <a href="about:config"><code>about:config</code></a>
        and click on <code>image.webp.enabled</code> to change the value to True.
        This tweak is still required
        <time datetime="2018-11-06T03:34:56">as I write this,</time>
        but works for me as of
        <a href="https://www.mozilla.org/en-US/firefox/65.0a1/releasenotes/">
          FireFox Nightly 65.0a1
        </a>
      </p>
    </figcaption>
  </figure>

</body>

</html>
