<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fit Text to a Box with SVG</title>
    <style>
      :root {
        font-family: "Iowan Old Style", "Sitka Display", serif;
        /* font-weight: bold; */
        font-size: 24px;
      }

      svg {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <svg viewBox="0 0 180 32">
      <text x="0" y="22">
        Difficulty Waffles
      </text>
    </svg>
  </body>
</html>
